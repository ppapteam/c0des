[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimize = true
optimizer_runs = 1337

[etherscan]
mainnet = { key = "${ETHERSCAN_MAINNET_KEY}" }

[profile.intense.fuzz]
runs = 10000
max_test_rejects = 1000000
